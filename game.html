<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/main.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="offset-1 col-3 my-auto ">
                <div class="title_box bg-wild_blue_yonder d-flex align-items-center justify-content-center ">
                    <p class="lead text-white my-auto">Jugador: &nbsp; </p>
                    <p id="marca" class="lead text-white my-auto"></p>
                </div>
            </div>
            <div class="my-auto offset-4 col-4 ">
                <div class="row ">
                    <a id="reload" class="badge badge-light py-3 px-3" href="main.html">
                        <i class="fas fa-2x fa-sync mb-2"></i>
                        <p class="my-auto ml-2">¿Desea reiniciar?</p>
                    </a>

                </div>
            </div>

        </div>

        <div class="row pt-5">

            <div class="offset-2 col-8 ">
                <div class="d-flex justify-content-center align-items-center">

                    <div class="col-4 text-center p-0">
                        <div class="cell border border-dark border-top-0 border-left-0">
                            <p id="A1" class="my-auto h1"></p>
                        </div>
                        <div class="cell border border-dark border-left-0">
                            <p id="A2" class="my-auto h1"></p>
                        </div>
                        <div class="cell border border-dark border-bottom-0 border-left-0">
                            <p id="A3" class="my-auto h1"></p>
                        </div>
                    </div>
                    <div class="col-4 text-center p-0">
                        <div class="cell border border-dark border-top-0">
                            <div id="B1" class="my-auto h1"></div>
                        </div>
                        <div class="cell border border-dark">
                            <div id="B2" class="my-auto h1"></div>
                        </div>
                        <div class="cell border border-dark border-bottom-0">
                            <div id="B3" class="my-auto h1"></div>
                        </div>
                    </div>
                    <div class="col-4 text-center p-0">
                        <div class="cell border border-dark border-top-0 border-right-0">
                            <div id="C1" class="my-auto h1"></div>
                        </div>
                        <div class="cell border border-dark border-right-0">
                            <div id="C2" class="my-auto h1"></div>
                        </div>
                        <div class="cell border border-dark border-bottom-0 border-right-0">
                            <div id="C3" class="my-auto h1"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row mt-3">
            <div class="alert alert-info col-12 text-center d-none" role="alert">¡Esperando al otro jugador!</div>
        </div>



        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resulMessageModal">
            Modal test launch
        </button>

        <!-- Modal -->
        <div class="modal fade mt-5 pt-5" id="resulMessageModal" tabindex="-1" role="dialog" aria-labelledby="resulMessageModalLabel" aria-hidden="true">
            <div class="modal-dialog mt-5 " role="document">
                <div class="modal-content mt-5 modal-color-default">
                    <div class="modal-body text-center">
                        <p id="message" class="h1 text-white">
                            Mensaje
                        </p>
                    </div>
                    <div class="modal-footer mx-auto">
                        <a class="badge text-white"href="main.html">
                            <i class="fas fa-lg fa-sync fa-spin"></i>
                            <p class="my-auto ml-2 ">¿Volver a jugar?</p>
                        </a>
                        <a class="badge text-white"href="main.html">
                                <i class="fas fa-lg fa-home"></i>
                                <p class="my-auto ml-2 ">Volver al menú principal</p>
                            </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="public/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <script src="public/js/main.js"></script>
</body>

</html>
